  chrome_profile_path: "C:/Users/victo/OneDrive/Área de Trabalho/futebol-bot/chrome_profile"

# config.yaml - War Room & Monitoramento

# --- CAMINHOS DO SISTEMA ---
paths:
  # Onde o banco de dados e relatórios ficam salvos
  db: "dados/war_room_2026.db"
  output: "relatorios_processados"
  output_report: "dados/relatorio_geral.txt"
  
  # Caminhos dos modelos locais (Seus caminhos originais mantidos)
  sentiment_model: "modelos/modelo_final_bert_base_estavel"
  gender_model: "modelos/modelo_final_genero_final"

# --- CONFIGURAÇÃO GEMINI (IA) ---
gemini:
  model_name: "gemini-2.5-flash"
  api_key_env: "GEMINI_API_KEY"
  generation_config:
    temperature: 0.5
    max_output_tokens: 4096
  
  api_delay_seconds: 2
  max_comments_per_group: 250

  # Prompts de Resumo (Mantidos do seu arquivo)
  detailed_summary_prompt: >-
    Você é um analista de mídias sociais. Analise os comentários a seguir sobre "{nome_grupo}" 
    e forneça um resumo detalhado em 3 a 5 tópicos.
    Identifique o sentimento geral, os principais pontos positivos e negativos.
    Comentários: {conteudos_formatados}

  executive_summary_prompt: >-
    Você é um analista sênior. Compile um Resumo Executivo geral em markdown
    com base nos resumos das fontes: {texto_dos_resumos}

# --- CONFIGURAÇÃO DE COLETA (SELENIUM) ---
coleta:
  # Camuflagem para parecer um Humano no Windows (ESSENCIAL)
  user_agent_padrao: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"

  twitter:
    # Caminho do perfil corrigido (dentro da sessão twitter)
    chrome_profile_path: "C:/Users/victo/OneDrive/Área de Trabalho/futebol-bot/chrome_profile"
    max_scrolls: 2
    scroll_delay: 3
    timeout: 30

  instagram:
    # Caminho do perfil corrigido (dentro da sessão instagram)
    chrome_profile_path: "C:/Users/victo/OneDrive/Área de Trabalho/futebol-bot/chrome_profile"
    max_posts_por_perfil: 30
    scrolls_perfil: 2
    scroll_delay: 4
    timeout: 30

# --- E-MAIL (Mantido) ---
email:
  sender: "seu-email@gmail.com"
  recipients:
    - "email-destino@exemplo.com.br"
  subject: "Relatório Semanal: Monitoramento War Room"

